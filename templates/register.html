{% extends 'baseadmin.html' %}
{% load static %}
{% block content %}
<section class="section">
    <div class="section-body">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Create User</h2>
        
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        
            <form action="{% url 'create_account' %}" method="POST">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">First Name</label>
                    <input type="text" id="username" name="first_name" class="form-control" placeholder="Enter First Name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Last Name</label>
                    <input type="text" id="username" name="last_name" class="form-control" placeholder="Enter Last Name" required>
                </div>
        
                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Active WhatsApp Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" class="form-control" placeholder="Active WhatsApp Phone Number" required>
                </div>
        
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>
        
                <!-- Role Selection -->
                <fieldset class="mb-3">
                    <legend class="col-form-label pt-0">Choose Role</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="admin" value="admin">
                        <label class="form-check-label" for="admin">Admin</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="customer" value="customer" checked>
                        <label class="form-check-label" for="customer">Customer</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="employee" value="employee">
                        <label class="form-check-label" for="employee">Employee</label>
                    </div>
                </fieldset>
        
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="pass1" class="form-control" placeholder="Enter password" required>
                    
                </div>
        
                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="pass2" class="form-control" placeholder="Confirm password" required>
                    
                </div>
        
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Register</button>
        
                <!-- Footer -->
                <div class="text-center mt-3">
                    <p><a href="{% url 'home' %}">Back to Home</a></p>
                </div>
            </form>
        </div>
        
        
    </div>
  </section>
  

{% endblock content %}
