{% extends 'baseforms.html' %}
{% load static %}
{% block bodyform %}
	<div class="account-container">
		<div class="heading-bx left">
			<h2 class="title-head">Login to your <span>Account</span></h2>
		</div>
		{% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
          </div>
        {% endfor %}
		<form class="contact-bx" method="POST" action="{% url 'signin' %}">
			{% csrf_token %}
			<div class="row placeani">
				<div class="col-lg-12">
					<div class="form-group">
						<div class="input-group">
							<label>Username</label>
							<input name="username" type="text" required="" class="form-control">
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<div class="input-group"> 
							<label>Your Password</label>
							<input name="pass1" type="password" class="form-control" required="">
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group form-forget">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customControlAutosizing">
							<label class="custom-control-label" for="customControlAutosizing">Remember me</label>
						</div>
						<a href="{% url 'forgot_password' %}" class="ml-auto">Forgot Password?</a>
                		
					</div>
				</div>
				<div class="col-lg-12 m-b30">
					<button name="submit" type="submit" value="Submit" class="btn button-md">Login</button>
				</div>
				<div class="col-lg-12">
					<h6>Login with Social media</h6>
					<div class="d-flex">
						<a class="btn flex-fill m-r5 facebook" href="#"><i class="fa fa-facebook"></i>Facebook</a>
						<a class="btn flex-fill m-l5 google-plus" href="#"><i class="fa fa-google-plus"></i>Google Plus</a>
					</div>
					<a class="ml-auto" href="{% url 'home' %}">Go To Home</a>
				</div>
			</div>
		</form>
	</div>
{% endblock bodyform %}
