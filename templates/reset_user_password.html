<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email</title>
    <style>
        /* Inline CSS for styling */
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .text-center {
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .btn-primary {
            font-size: 16px;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
        .footer-text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h2>Password Reset Request</h2>
            <p>If you requested to reset your password, please click the link below to proceed.</p>
        </div>

        <div class="text-center">
            <a href="http://{{domain}}{% url 'set_new_password' uidb64=uid token=token %}" class="btn-primary">Reset Your Password</a>
        </div>

        <p class="footer-text">If you did not request this password reset, please ignore this email.</p>
        
        <footer>
            <p>&copy; 2025 TechSolutions. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
