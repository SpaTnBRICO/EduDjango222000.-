{% extends 'baseforms.html' %}
{% load static %}
{% block bodyform %}
	<div class="account-container">
		<div class="heading-bx left">
			<h2 class="title-head"><span>OTP Verification</span></h2>
            <p>Click <a href="{% url 'signin' %}" >HERE</a> to login again if something has gone wrong.</p>
		</div>
        {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
          </div>
        {% endfor %}
		<form class="contact-bx" method="POST" action="{% url 'otp_view_activate_account' %}">
            {% csrf_token %}
			<div class="row placeani">
				<div class="col-lg-12">
					<div class="form-group">
						<div class="input-group">
							<label>Type here OTP code sent in your email</label>
							<input name="otp"  type="number" required="" class="form-control">
						</div>
					</div>
				</div>
				
				<div class="col-lg-12 m-b30">
					<button name="submit" type="submit" value="Submit" class="btn button-md">Verify</button>
				</div>
				
			</div>
		</form>
	</div>
{% endblock bodyform %}
