<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Application</h2>
        <form method="POST" action="{% url 'student_create' %}">
            {% csrf_token %}
            
            <label for="course">Course</label>
            <select id="course" name="course">
                {% for course in courses %}
                    <option value="{{ course.id }}" {% if form.course.value == course.id %}selected{% endif %}>{{ course.title }}</option>
                {% endfor %}
            </select>
            
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required value="{{ form.first_name.value|default_if_none:'' }}">
            
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required value="{{ form.last_name.value|default_if_none:'' }}">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required value="{{ form.email.value|default_if_none:'' }}">
            
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" required value="{{ form.phone_number.value|default_if_none:'' }}">
            
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required value="{{ form.date_of_birth.value|default_if_none:'' }}">
            
            <label for="address">Address</label>
            <textarea id="address" name="address" required>{{ form.address.value|default_if_none:'' }}</textarea>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
