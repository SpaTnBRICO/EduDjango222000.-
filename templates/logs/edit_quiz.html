{% extends '../baseadmin.html' %}
{% load static %}
{% block content %}
<section class="section">
    <div class="section-body">
        <div class="container mt-5">
            <h2 class="mb-4">Edit Quiz: {{ quiz.title }}</h2>
        
            <form method="POST">
                {% csrf_token %}
                
                <!-- Quiz Title Input -->
                <div class="mb-3">
                    <label for="title" class="form-label">Quiz Title</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ quiz.title }}" required>
                </div>
        
                <!-- Course Select Input -->
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select id="course" name="course" class="form-select" required>
                        {% for course in courses %}
                            <option value="{{ course.id }}" {% if course == quiz.course %}selected{% endif %}>
                                {{ course.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
        
                <!-- Exam Checkbox -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="is_exam" name="is_exam" {% if quiz.is_exam %}checked{% endif %}>
                    <label class="form-check-label" for="is_exam">Is this an exam?</label>
                </div>
        
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
        
    </div>
  </section>
  

{% endblock content %}
