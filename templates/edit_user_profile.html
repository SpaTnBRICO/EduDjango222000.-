<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 16px;
            color: #343a40;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 12px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .btn {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transition: background-color 0.3s ease;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transition: background-color 0.3s ease;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            margin-top: 40px;
            border-radius: 5px 5px 0 0;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Edit Profile</h2>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}

        <form method="POST" action="{% url 'edit_user_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}

            {% if request.user.is_student %}

             <div class="mb-3">
                <label for="username" class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="username" name="username" value="{{user.username}}" readonly>
            </div>

            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone_number" name="phone_number" value="{{ user_profile.phone_number }}">
            </div>

            <div class="mb-3">
                <label for="profile_picture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">date_of_birth</label>
                <input type="date" class="form-control" id="phone_number" name="date_of_birth" value="{{ user_profile.date_of_birth }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">gender</label>
                <input type="text" class="form-control" id="phone_number" name="gender" value="{{ user_profile.gender }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">address</label>
                <input type="text" class="form-control" id="phone_number" name="address" value="{{ user_profile.address }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">nationality</label>
                <input type="text" class="form-control" id="phone_number" name="nationality" value="{{ user_profile.nationality }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">emergency_contact_name</label>
                <input type="text" class="form-control" id="phone_number" name="emergency_contact_name" value="{{ user_profile.emergency_contact_name }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">emergency_contact_phone</label>
                <input type="number" class="form-control" id="phone_number" name="emergency_contact_phone" value="{{ user_profile.emergency_contact_phone }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">blood_group</label>
                <input type="text" class="form-control" id="phone_number" name="blood_group" value="{{ user_profile.blood_group }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">hobbies</label>
                <textarea type="text" class="form-control" id="phone_number" name="hobbies" value="{{ user_profile.hobbies }}"></textarea>
            </div>

            {% else%}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
            </div>

            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone_number" name="phone_number" value="{{ user_profile.phone_number }}">
            </div>

            <div class="mb-3">
                <label for="profile_picture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">date_of_birth</label>
                <input type="date" class="form-control" id="phone_number" name="date_of_birth" value="{{ user_profile.date_of_birth }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">gender</label>
                <input type="text" class="form-control" id="phone_number" name="gender" value="{{ user_profile.gender }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">address</label>
                <input type="text" class="form-control" id="phone_number" name="address" value="{{ user_profile.address }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">nationality</label>
                <input type="text" class="form-control" id="phone_number" name="nationality" value="{{ user_profile.nationality }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">emergency_contact_name</label>
                <input type="text" class="form-control" id="phone_number" name="emergency_contact_name" value="{{ user_profile.emergency_contact_name }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">emergency_contact_phone</label>
                <input type="number" class="form-control" id="phone_number" name="emergency_contact_phone" value="{{ user_profile.emergency_contact_phone }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">blood_group</label>
                <input type="text" class="form-control" id="phone_number" name="blood_group" value="{{ user_profile.blood_group }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">hobbies</label>
                <textarea type="text" class="form-control" id="phone_number" name="hobbies" value="{{ user_profile.hobbies }}"></textarea>
            </div>


            {% endif %}

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
